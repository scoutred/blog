<article class="mb-15">
    <h3 class="text-3xl font-semibold text-gray-900 group-hover:text-gray-600">
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    </h3>
    <p class="mt-3 line-clamp-3 text-sm/6 text-gray-600 block">
        <time datetime="2020-03-16">{{ .Date.Format "January 02, 2006" }}</time> by {{
        .Params.authorname }}
    </p>
    <div class="mt-5 prose prose-lg max-w-none">
        {{ .Summary }}
    </div>
    <div class="mt-4 flex flex-col justify-between gap-6 sm:mt-8 sm:flex-row-reverse sm:gap-8 lg:mt-4 lg:flex-col">
        <div class="text-right">
            <a href="{{ .RelPermalink }}" class="text-sm/6 font-semibold text-scoutred"
                aria-describedby="featured-post">Continue reading <span aria-hidden="true">&rarr;</span></a>
        </div>
    </div>
</article>
