{{ define "main" }}
  <h1 class="text-3xl font-semibold tracking-tight text-pretty text-gray-900 sm:text-4xl">{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
  {{ $dateHuman := .Date | time.Format ":date_long" }}
  <p class="mt-3 mb-10 block text-sm/6 text-gray-600">
    <time datetime="{{ $dateMachine }}" class="text-sm/6 text-gray-600">{{ $dateHuman }}</time> by {{.Params.authorname }}
  </p>
  <div class="prose prose-lg max-w-none mt-5">
    {{ .Content }}
  </div>
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
